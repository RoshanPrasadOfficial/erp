<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptech Sikkim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center mx-3">
    <div class="max-w-sm w-full p-4 md:p-8 bg-white rounded-lg shadow-md">
        <!-- Logo and Title -->
        <div class="text-center mb-6">
            <img src="./images/logo.png" alt="Logo" class="w-fit h-16 mx-auto">
            <h1 class="text-2xl font-bold text-gray-700 mt-2 underline italic">Aptech Sikkim</h1>
        </div>

        <!-- Login Form -->
        <form method="post">
            <!-- Register Number Input -->
            <div class="mb-4">
                <label for="registerNumber" class="block text-sm font-medium text-gray-700">Enter Your Register Number</label>
                <input type="number" id="registerNumber" class="w-full px-4 py-2 mt-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500" required placeholder="Register Number" maxlength="10" id="reg_num">
            </div>

            <!-- Password Input -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Enter Your Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 mt-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Password" required maxlength="16" minlength="8" id="password">
            </div>

            <!-- Login Button -->
            <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-lg font-medium hover:bg-green-600 transition" id="login">Login</button>
        </form>
    </div>

    <script src="/javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        let username = document.getElementById('reg_num');
        let password = document.getElementById('password');
        document.getElementById('login').addEventListener('click',()=>{
            if(username.value&&password.value){
                window.location.href = "/dashboard.html";
            }
        })
    </script>
</body>
</html>
